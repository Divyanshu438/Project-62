<html>

<head>
    <title>Photo galary</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <section id="main">
        <div>
            <h1>The Avengers</h1>
            <img id="logo" src="download%20(4).jpeg">
        </div>
    </section>
     <div class="line"></div>
    <section id="grid">
        <div>
            <h2>Grid galary</h2>
        </div>
        <div>
            <img class="gg" src="download%20(1).jpeg">&nbsp;<img class="gg" src="download%20(10).jpeg">&nbsp;<img class="gg" src="download%20(11).jpeg">&nbsp;<img class="gg" src="download%20(12).jpeg">&nbsp;
        </div>
        <div><img class="gg" src="download%20(2).jpeg">&nbsp;<img class="gg" src="download%20(5).jpeg">&nbsp;<img class="gg" src="download%20(7).jpeg">&nbsp;<img class="gg" src="download%20(9).jpeg">
        </div>
    </section>
    <div class="line"></div>
    <section id="slide">
        
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img id="ss" src="download.jpeg" style="width:100%">
                <div class="text">Iron Man</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img id="ss" src="download%20(13).jpeg" style="width:100%">
                <div class="text">Thanos</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img id="ss" src="images%20(2).jpeg" style="width:100%">
                <div class="text">Spider Man</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img id="ss" src="download%20(6).jpeg" style="width:100%">
                <div class="text">Thor</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

    </section>


</body>

</html>
